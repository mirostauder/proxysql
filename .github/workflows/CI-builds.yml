name: CI-builds

on:
  push:
#    branches: [ "v2.x" ]
    paths-ignore:
    - '.github/**'
    - '**.md'
    if: startsWith(github.ref_name, github.event.repository.default_branch)
  pull_request:
#    branches: [ "v2.x" ]
    paths-ignore:
    - '.github/**'
    - '**.md'
    if: startsWith(github.ref_name, github.event.repository.default_branch)
#  schedule:
#    - cron: '15 13 * * 3'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  run:
    uses: mirostauder/proxysql/.github/workflows/ci-builds.yml@GH-Actions
